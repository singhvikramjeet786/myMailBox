 <!-- write mail Modal popup  -->
 <h1 mat-dialog-title>Compose New Mail</h1>
 <form class="form custom-form px-4" [formGroup]="mailData">
 <mat-dialog-content class="mat-typography">
    <mat-form-field  appearance="outline" >
        <mat-label>To:</mat-label>
        <input matInput type="email" formControlName="to" placeholder="To" id="to" name="to">
        <mat-error>This field is mandatory</mat-error>
    </mat-form-field>
    <mat-form-field  appearance="outline" >
        <mat-label>from:</mat-label>
        <input matInput type="email" formControlName="from" placeholder="From" id="from" name="from">
        <mat-error>This field is mandatory</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Subject</mat-label>
        <input matInput formControlName="subject">
        <mat-error>Subject is mandatory</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput id="message" formControlName="body" class="custom-textarea" required></textarea>
        <mat-error>Message is mandatory</mat-error>
    </mat-form-field>
 </mat-dialog-content>
<mat-dialog-actions  align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="onSubmitClick('Save')">Draft</button>
    <button mat-button (click)="onSubmitClick('Send')" cdkFocusInitial>Send</button>
    <!-- <button mat-button [mat-dialog-close]="mailData" cdkFocusInitial>Send</button> -->
</mat-dialog-actions >
</form>
