<ng-container *ngFor="let msg of msgList;">
    <div class="card custom-card" [class.active]="msg?.isSelected" (click)="selectedMessage(msg)">
        <div class="card-body p-3">
            <div class="meeage-title">
                <h4>{{msg?.messageTitle}}</h4>
                <span class="dot" *ngIf="!msg?.isRead"></span>
            </div>
            <div class="message-details">
                <span>{{msg?.sentBy}}</span>
                <span>{{msg?.messageDeliveryDate | date}}</span>
            </div>
        </div>
    </div>
</ng-container>
<ng-container #noDataFound *ngIf="msgList.length == 0">
    <div class="no-message-selected">
        <h3>Nothing to see here, great Job!</h3>
    </div>
</ng-container>
